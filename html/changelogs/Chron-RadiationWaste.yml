author: Chronitonity

delete-after: True

changes: 
  - rscadd: "Geiger counters have been added. They're obtainable from autohatles, EngiVends, and radiation lockers."
  - rscadd: "Geiger counters measure the severity of radiation pulses if stored in a pocket, belt, or held in your hands. You can scan other mobs radiation by left clicking with help intent."
  - rscadd: "Geiger counters can be cleared of their radiation by alt clicking. You can also emag one to give it some special abilities."
  - rscadd: "Radiation is now relayed to all items on a person when that person is hit by radiation."
  - rscadd: "Biobags have been added. They function like mining satchels that can hold biological waste like slime extract and other things."
  - rscadd: "Biobags can be found within level 3 biohazard gear closets."